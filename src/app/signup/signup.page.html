<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <!-- Registration Container -->
      <div style="margin-bottom: 20px;">
        <ion-input formControlName="firstName" placeholder="First Name"></ion-input>
        <ion-input formControlName="lastName" placeholder="Last Name"></ion-input>
        <ion-input formControlName="email" placeholder="Email"></ion-input>
        <ion-text color="dark">Password should have at least one upper and lower case letters, 1 number and the length should be at minimum 6 characters.</ion-text>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
      </div>
  
      <!-- Address Container -->
      <div style="margin-bottom: 20px;" formGroupName="address">
        <ion-input formControlName="house" placeholder="House"></ion-input>
        <ion-input formControlName="road" placeholder="Road"></ion-input>
        <ion-input formControlName="city" placeholder="City"></ion-input>
        <ion-input formControlName="block" placeholder="Block"></ion-input>
      </div>
  
      <!-- Submit Button -->
      <ion-button type="submit" [disabled]="!formGroup.valid">Submit</ion-button>
    </form>
 
  
</ion-content>
