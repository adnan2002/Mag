<ion-tabs (ionTabsDidChange)="setCurrentTab()" #myTabs>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="home" >
      <ion-icon [name]="selectedTab === 'home' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon [name]="selectedTab === 'search' ? 'search' : 'search-outline'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart" >
      <ion-icon [name]="selectedTab === 'cart' ? 'bag-handle' : 'bag-handle-outline'"></ion-icon>
      <ion-label>Bag</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon [name]="selectedTab === 'profile' ? 'person' : 'person-outline'"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
