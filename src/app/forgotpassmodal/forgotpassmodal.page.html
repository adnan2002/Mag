<ion-header [translucent]="false" style="position: relative; height: 250px;">
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex; 
    flex-direction: row; 
    align-items: center; 
    justify-content: flex-end;
  ">
    <!-- <ion-title style="align-self: flex-end;">Forgot Password</ion-title> -->
    <ion-buttons>
      <ion-button color="dark" size="large" (click)="dismissModal()"><ion-icon size="large" name="close-circle"></ion-icon></ion-button>
    </ion-buttons>
  </div>
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <img src="assets/sec.png" style="
      width: 15%;
      height: 20%;
    " />
  </div>
</ion-header>


<ion-content [fullscreen]="true">
  <div style="width: 100%; text-align: center;">
    <ion-text>Forgot Password?</ion-text><br>
    <ion-text>We'll send you a reset link.</ion-text>
  </div>

  <div style="display: flex; align-items: center; justify-content: center; margin: 20px;">
  <div style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25); width: 90%; border-radius: 10px;">
    <ion-list lines="none">
    <ion-item >
      <ion-input [(ngModel)]="email" #myInput placeholder="Enter Email"></ion-input>
    </ion-item>
  </ion-list>
  </div>
</div> 

  
  <ion-button color="dark" (click)="sendLink()" expand="block">Send Link</ion-button>
  </ion-content>
