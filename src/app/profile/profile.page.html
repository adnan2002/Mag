<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="user">
      <ion-button color="dark" size="large" (click)="presentSignOutAlert()"><ion-icon size="large" name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{title()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title()}}</ion-title>
    </ion-toolbar>
   
  </ion-header>


  

  <app-signup *ngIf="!showSignin && !user" (toggle)="toggleShowSignin()"></app-signup>
  <app-signin *ngIf="showSignin && !user" (toggle)="toggleShowSignin()"></app-signin>
  <div *ngIf="user">
    
    <ion-text>Hello, {{userObj?.firstName}}</ion-text>
    <ion-list>
      <ion-item>
        Saved Addresses
      </ion-item>
      <ion-item>
        Past Orders
      </ion-item>
      <ion-item>
        Contact Us
      </ion-item>
    </ion-list>
</div>
  
</ion-content>


<ion-footer>
  <div style="display: flex; justify-content: center; align-items: center;">
  <ion-button color="dark" fill="clear" size="large"><ion-icon size="large" name="logo-tiktok"></ion-icon></ion-button>
  <ion-button color="dark" fill="clear" size="large"><ion-icon size="large" name="logo-instagram"></ion-icon></ion-button>
  </div>
</ion-footer>
