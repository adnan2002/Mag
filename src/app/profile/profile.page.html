<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-text >{{user ? 'User is signed in' : 'User no signed in' }}</ion-text>
  <ion-button (click)="signOut()">Sign out</ion-button>

  <app-signup *ngIf="!showSignin && !user" (toggle)="toggleShowSignin()"></app-signup>
  <app-signin *ngIf="showSignin && !user" (toggle)="toggleShowSignin()"></app-signin>
  
</ion-content>
