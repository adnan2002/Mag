<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="dark" size="large"><ion-icon size="large" name="close-circle"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{addressId ? 'Edit Address' : 'Add Address' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <app-add-address *ngIf="!addressId"></app-add-address>
  <app-edit-address *ngIf="addressId" [id]="addressId"></app-edit-address>


</ion-content>
