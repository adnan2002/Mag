<ion-header [translucent]="true" style="margin-bottom: 18px">
  <ion-toolbar class="custom-toolbar">
 
    <ion-buttons  slot="end" style="margin-right: 10px">
      <ion-button size="default" color="dark"><ion-icon  name="search-outline" ></ion-icon></ion-button>
    </ion-buttons>


  <div style="display: flex; width: 100%; height: 60px; justify-content: center; align-items: flex-end; position: relative;">
  <img src="https://i-magnolia.com/cdn/shop/files/crop.logo_360x.jpg?v=1623161855" alt="logo" class="logo" height="50" style="margin-left: 60px" >
</div> 

</ion-toolbar>


</ion-header>



<ion-content [fullscreen]="true">



  <ion-content scrollEvents="true" scrollX="true" scrollY="false" style="white-space: nowrap; height: 50px;">
    <ion-button size="small" (click)="selectCategory(item)" [fill]="item === selectedCategory ? 'solid' : 'outline'" color="dark" *ngFor="let item of categories" style="display: inline-block;">{{item}}</ion-button>
  </ion-content>

  <swiper-container #swiper  style="height: 50%;" [loop]="true" [pagination]="true" slides-per-view='1'>
    <swiper-slide *ngFor="let image of images"><img [src]="image" style="width: 100%"></swiper-slide>

  </swiper-container> 





 
</ion-content>


<ion-footer style="display: flex; justify-content: center; align-items: center;">
  <div class="box">
    <ion-button color="light" (click)="filter()" size="small" fill="clear">
      <ion-icon name="funnel-outline"></ion-icon>
      Filter
    </ion-button>
    <ion-button style="border-left: 1px solid white" color="light" (click)="sort()" size="small" fill="clear">
      <ion-icon name="swap-vertical-outline"></ion-icon>
      Sort By
    </ion-button>
  </div>



  
 
</ion-footer>
