<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 30px">
  <div style="margin-bottom: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 40px;">

  <ion-item>
    <ion-input formControlName="email" [clearOnEdit]="false" label="Email" labelPlacement="floating" placeholder="Enter Email" type="email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input formControlName="password" [clearOnEdit]="false" type="password" label="Password" labelPlacement="floating" placeholder="Enter Password"></ion-input>
  </ion-item>
  <ion-button (click)="onSubmit()" expand="block" color="dark" style="margin-top: 20px">Sign In</ion-button>

  <div style="width: 100%; display: flex; flex-direction: column ;align-items: center; margin-top: 15px; margin-bottom: 30px">
  <ion-button  color="medium" fill="clear" (click)="forgotPass()">Forgot Password?</ion-button>
  <ion-text style="align-self: center; margin-top: 10px">Don't have an account? <span (click)="toggle.emit()" style=" color: #C99B9B; font-weight: bold; border-bottom: 2px solid #C99B9B;">Create Account</span></ion-text>
    
  </div>
  <ion-button (click)="signInUsingGoogle()" color="primary" expand="block"><ion-icon slot="start" name="logo-google"></ion-icon>Sign In With Google</ion-button>

  </div>
</form>
